{% extends "purchaseApp/base.html" %}
{% block bodyblock %}

<div class="container bg-light">
    <div class="col-lg-8 col-xl-6 mx-auto">
        <h2>New Purchase Order</h2>
    </div>
    <form method="post">{% csrf_token %}
        <div class="col-lg-8 col-xl-6 mx-auto" style="margin-bottom: 12px;">
          {{form.supplier.label}}
          {{form.supplier}}
        </div>
        <div class="col-lg-8 col-xl-6 mx-auto" style="margin-bottom: 12px;">
          {{form.project.label}}
          {{form.project}}
        </div>
        <div class="col-lg-8 col-xl-6 mx-auto" style="margin-bottom: 12px;">
          {{form.po_date.label}}
          {{form.po_date}}
        </div>
        <div class="col-lg-8 col-xl-6 mx-auto" style="margin-top: 18px;">
          <div class="form-row pb-4">
            <div class="col-md-2 col-lg-2 col-xl-2" style="margin-bottom: 6px;">
              <button class="btn btn-secondary" type="button" style="width: 100%;">Cancel</button>
            </div>
            <div class="col-md-3 col-lg-3 col-xl-3" style="margin-bottom: 6px;">
              <button class="btn btn-primary" type="reset" style="width: 100%;">Reset Form</button>
            </div>
            <div class="col-md-5 col-lg-5 col-xl-5 ml-auto">
              <button class="btn btn-success" type="submit" style="width: 100%;margin-bottom: 6px;">Next</button>
            </div>
          </div>
        </div>
    </form>
</div>

{% endblock bodyblock %}
