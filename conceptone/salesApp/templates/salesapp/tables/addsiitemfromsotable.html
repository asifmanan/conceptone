<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Select</th>
                <th>Line Number</th>
                <th>Description</th>
                <th>UoM</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        {% if object_list %}
          <tbody>
            {% for item in object_list  %}
              <tr>
                  <td><input type="checkbox" value={{item.id}}></td>
                  <td>{{item}}</td>
                  <td>{{item.sale_order_item}}</td>
                  <td>Cell 4</td>
                  <td>Cell 5</td>
                  <td>Cell 6</td>
              </tr>
            {% endfor %}
          </tbody>
        {% endif %}
    </table>
