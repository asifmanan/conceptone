<!DOCTYPE html>
{% for orderitem in page_data %}
<tr>
  <td>
    <a href="update/{{orderitem.id}}">{{ orderitem.po_line_number }}</a>
  </td>
  <td>{{ orderitem.order_item }}</td>
  <td>{{ orderitem.po_number.po_number }}</td>
  <td>{{ orderitem.order_quantity }}</td>
  <td>{{ orderitem.purchase_price }}</td>
  <td>{{ orderitem.total_price }}</td>
  <td>{{ orderitem.variation_number }}</td>
  <td>{{ orderitem.variation_quantity }}</td>
</tr>
{% endfor %}
